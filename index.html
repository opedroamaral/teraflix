<html lang="pt-BR" class="dark">

    <meta charset="utf-8" />

    <!-- Google Fonts -->
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600;700;800;900&family=Playfair+Display:wght@700&display=swap" rel="stylesheet" />

    <!-- Tailwind CSS -->
    <script src="https://cdn.tailwindcss.com?plugins=forms,container-queries"></script>
    
    <!-- Tailwind Configuration -->
    <script>
      tailwind.config = {
        darkMode: "class",
        theme: {
          extend: {
            colors: {
              "primary": "#efb857",
              "primary-hover": "#dca245",
              "background-light": "#f8f7f6",
              "background-dark": "#0A0A0A",
              "surface-dark": "#141414",
              "border-dark": "#2A2A2A",
              "text-secondary": "#CFCFCF",
              "card-dark": "#141414",
            },
            fontFamily: {
              "display": ["Inter", "sans-serif"],
              "serif": ["Playfair Display", "serif"],
              "body": ["Inter", "sans-serif"]
            },
            animation: {
              'pulse-glow': 'pulse-glow 2s cubic-bezier(0.4, 0, 0.6, 1) infinite',
              'shimmer': 'shimmer 1.5s infinite',
              'fade-in-up': 'fadeInUp 0.8s ease-out forwards',
            },
            keyframes: {
              'pulse-glow': {
                '0%, 100%': { opacity: '1', transform: 'scale(1)' },
                '50%': { opacity: '.5', transform: 'scale(1.1)' },
              },
              'shimmer': {
                '100%': { transform: 'translateX(100%)' }
              },
              'fadeInUp': {
                '0%': { opacity: '0', transform: 'translateY(20px)' },
                '100%': { opacity: '1', transform: 'translateY(0)' }
              }
            }
          },
        },
      }
    </script>
    <style>
      body {
        background-color: #0A0A0A;
        color: white;
      }
      .no-scrollbar::-webkit-scrollbar {
        display: none;
      }
      .no-scrollbar {
        -ms-overflow-style: none;
        scrollbar-width: none;
      }
      .hero-overlay {
        background: linear-gradient(180deg, rgba(10, 10, 10, 0.3) 0%, rgba(10, 10, 10, 0.8) 60%, rgba(10, 10, 10, 1) 100%);
      }
      .text-gradient-gold {
        background: linear-gradient(to right, #efb857, #fcd385);
        -webkit-background-clip: text;
        -webkit-text-fill-color: transparent;
      }
      .cinematic-shadow {
        box-shadow: 0 20px 50px -12px rgba(0, 0, 0, 1);
      }
